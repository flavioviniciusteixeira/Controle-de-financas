<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos Mensais</title>
       <script src="https://cdn.tailwindcss.com"></script>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="controle-gasto">
            Controle de Gastos Mensais
        </h1>
        <p class="registrar-salario">
            Registre seu salário e seus gastos para ter total controle das suas finaças.
        </p>

        <!-- Seção de entrada de salário -->
         <div class="entrada-salario">
            <h2 class="salario">
                Salário Mensal
            </h2>

            <div class="item">
                <div class="input">
                    <label for="salario" class="block"> Valor do Salário (R$)</label>
                    <input type="number" name="salario" id="salario" placeholder="Ex:5000" class="w-full">
                </div>
            </div>
         </div>

         <!-- seção de registro de gastos -->
          <div class="entrada-gasto">
            <h2 class="registrar-gasto">
                Registrar Gastos
            </h2>

            <div id="gastos-container" class="space">
                <!-- modelo de gasto dinâmico -->
            </div>
            <button onclick="adicionarGasto()" class="btn-primario">Adicionar Novo Gasto</button>
          </div>

          <!-- botão de resumo -->
           <div class="text"></div>
    </div>
</body>
</html>

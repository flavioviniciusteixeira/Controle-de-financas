<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Finanças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Finanças Pessoais</h1>

        <section class="salario-section">
            <h2 class="salario">Salário Mensal</h2>
            <input type="number" id="salarioInput" placeholder="Digite seu salário mensal">
            <button id="salvarSalarioBtn">Salvar Salário</button>
        </section>

        <section class="gastos-section">
            <h2>Adicionar Gastos</h2>
            <input type="text" id="gastoNomeInput" placeholder="Nome do gasto (ex: Aluguel)">
            <input type="number" id="gastoValorInput" placeholder="Valor do gasto">
            <button id="adicionarGastoBtn">Adicionar Gasto</button>
            
            <ul id="listaDeGastos"></ul>
        </section>

        <section class="resumo-section">
            <h2>Resumo Financeiro</h2>
            <div id="saldoAtual"></div>
            <button id="calcularSaldoBtn">Calcular Saldo</button>
            <div id="saldoFinal"></div>
        </section>
        
        <section class="investimento-section">
            <h2>Onde Investir?</h2>
            <div id="sugestaoInvestimento"></div>
        </section>
    </div>
    <div id="confetti-container"></div>
    <script src="script.js"></script>
</body>
</html>
